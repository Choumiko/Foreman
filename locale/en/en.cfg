help-blueprint-virtual1=Using the virtual blueprints option will let Foreman manage empty blueprints for you:
help-blueprint-virtual2=When loading a blueprint book it will take the needed empty blueprints from your inventory and insert them in the book.
help-blueprint-virtual3=When overwriting a book with another book that has fewer blueprints in it, the surplus blueprints will be removed from the book,
help-blueprint-virtual4=and all except 1 will be destroyed and Foreman will keep track of these virtual blueprints, using them when loading books/blueprints as needed.
help-blueprint-virtual5=To convert the virtual blueprints back into normal ones, make sure you have enough space in your inventory and deactive the setting. 

